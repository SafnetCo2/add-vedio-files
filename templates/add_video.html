{% extends 'base.html' %}
{% block content %}
<h2>Add New Video</h2>
<form method="POST">
  <div class="mb-3">
    <label>Title</label>
    <input type="text" class="form-control" name="title" required>
  </div>
  <div class="mb-3">
    <label>Uploader</label>
    <input type="text" class="form-control" name="uploader" required>
  </div>
  <button type="submit" class="btn btn-success">Add Video</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
